    <!--Shortcut Icon-->

    <!--CSS Pages-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Materialize-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>

       <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Covered+By+Your+Grace|Damion|Satisfy|Sedgwick+Ave+Display|Shadows+Into+Light" rel="stylesheet">

<body>
    <!-- Logo + Slogan -->
   
      <nav>
    <div class="nav-wrapper" id="nav-bar">
      <a href="#" class="brand-logo">NorthStarEvents</a>
      <span id="nav-mobile" class="right hide-on-med-and-down">
          <p class="slogan">No excuses. Get out and enjoy life. </p>
        </span>
    </div>
  </nav>

    <br>
    <br>
    <!-- Search-form -->
    <div class="row search">
        <form action="#">
            <!-- Location drop-down -->
            <div class="input-field search-event" id="search-location">
                <select multiple>
                    <option value="" disabled selected>Choose your Location</option>
                    <option value="1">Minneapolis</option>
                    <option value="2">St. Paul</option>
                    <option value="3">Maplewood</option>
                </select>
            </div>
            <!-- Categories drop-down -->
            <div class="input-field search-event" id="categories">
                <select class="icons">
                    <option value="" disabled selected>Choose your Category</option>
                    <option value="1" data-icon="assets/images/sports.jpg">Sports</option>
                    <option value="2" data-icon="assets/images/concerts.jpg">Concerts</option>
                    <option value="3" data-icon="assets/images/restaurants.png">Restaurants</option>
                </select>
            </div>
            <!-- Calendar Event pop-up -->
            <div class="search-event" id="search-date">
                <input type="text" class="datepicker" placeholder="Date">
            </div>
            <!-- Check boxes Free + Remember Me -->
            <div class="search-event">
                <div class="checkBox">
                    <input type="checkbox" id="free" />
                    <label for="free">
                        Free
                    </label>
                </div>
                <div class="checkBox">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">
                        Remember Me
                    </label>
                </div>
            </div>
            <!-- Search button -->
            <div class="search-event">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <br><br><br><br>
    <!-- Catergories + Images + Links to Catergories -->
    <div class="row" id="imgLinks">
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/sportingevents.jpg">
                    <span class="card-title">Sporting Events</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/concerts2.jpg">
                    <span class="card-title">Concerts</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/museum.jpg">
                    <span class="card-title">Museums & Galleries</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/restaurant.jpg">
                    <span class="card-title">Restaurants</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img src="assets/images/top-10.jpg">
                    <span class="card-title">Top 10</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
    </div>
