<body>
    <!-- Logo + Slogan -->

    <div class="background">
        <div class="transbox">
            <h2 id="logo">NorthStar<img id="star" src="assets/images/star.png" height=100px>Events</h2>
            <h2 id="slogan">No Excuses. Get Out and Enjoy Life.</h2>
        </div>
    </div>

    <br>
    <br>
    <div id="weather-box">
    </div>

    <div class="row search">
        <form action="#">
            <!-- Search Box -->
            <div class="row">
                <div class="input-field col s2">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Search</label>
                </div>
                <!-- Location drop-down -->
                <div class="input-field search-event" id="location">
                    <select multiple>
                        <option value="" disabled selected>Choose your Location</option>
                        <option value="1">Minneapolis</option>
                        <option value="2">St. Paul</option>
                        <option value="3">Maplewood</option>
                        <option value="3">Minnetonka</option>

                    </select>
                </div>
                <!-- Date drop-down -->
                <div class="input-field search-event" id="location">
                    <select>
                        <option value="" disabled selected>Choose your Date</option>
                        <option value="1">Today</option>
                        <option value="2">Tomorrow</option>
                        <option value="3">Next Week</option>
                    </select>
                </div>
                <!-- Check boxes Free + Remember Me -->
                <div class="search-event">
                    <div class="checkBox">
                        <input type="checkbox" id="free" />
                        <label for="free">
                            Free
                        </label>
                    </div>
                </div>
                <!-- Search button -->
                <div class="search-event">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

        </form>
    </div>
    <br><br><br><br>
    <div id="searchResults">
    </div>
    <!-- Catergories + Images + Links to Catergories -->
    <div class="row" id="category-links">
        <div class="col m2">
            <div class="card">
                <div class="card-image">

                    <img id ="nav-image" src="assets/images/sportingevents.jpg">
                    <span class="card-title">Sporting Events</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber darken-5 category-btn" id="card1"><i class="material-icons">√</i></a>

                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">

                    <img id ="nav-image" src="assets/images/concerts2.jpg">
                    <span class="card-title">Concerts</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber darken-5 category-btn" id="card2"><i class="material-icons">√</i></a>

                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">

                    <img id ="nav-image" src="assets/images/museum.jpg">
                    <span class="card-title">Museums & Galleries</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber darken-5 category-btn" id="card3"><i class="material-icons">√</i></a>

                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">

                    <img id="nav-image" src="assets/images/restaurant.jpg">
                    <span class="card-title">Restaurants</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber darken-5 category-btn" id="card4"><i class="material-icons">√</i></a>

                </div>
            </div>
        </div>
        <div class="col m2">
            <div class="card">
                <div class="card-image">
                    <img id="nav-image" src="assets/images/top-10.jpg">
                    <span class="card-title">Top 10</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber darken-5"><i class="material-icons">√</i></a>
                </div>
            </div>
        </div>
        <div id="last-viewed">
        </div>
        <!-- JQuery Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
