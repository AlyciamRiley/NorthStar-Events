<!-- Our project "NorthStar Events" is an event finder website specifically catering towards events in Minnesota that allows people to view the weather and then search appropriate local events by keywords and then schedule those events via Google Calendar. Created by: Paul Prokosch, Derek Frand, Derek Jacobson, Alycia Riley, Carl Liu. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NorthStar Events</title>
    <!-- CSS Pages -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Covered+By+Your+Grace|Damion|Satisfy|Sedgwick+Ave+Display|Shadows+Into+Light" rel="stylesheet">
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/northstar.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Logo + Slogan -->
    <div class="background">
        <div class="transbox">
            <h2 id="logo">NorthStar<img id="star" src="assets/images/star.png" height=100px>Events</h2>
            <h2 id="slogan">No Excuses. Get Out and Enjoy Life.</h2>
        </div>
    </div>
    <br>
    <br>
    <!-- Search-form -->
    <div class="row search">
        <form action="#">
            <!-- Search Box -->
            <div class="row">
                <div class="input-field col s12 m6 l2">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Search</label>
                </div>
                <!-- Location drop-down -->
                <div class="input-field search-event col s12 m6 l2" id="location">
                    <select multiple>
                        <option value="" disabled selected>Choose your Location</option>
                        <option value="1">Minneapolis</option>
                        <option value="2">St. Paul</option>
                        <option value="3">Maplewood</option>
                    </select>
                </div>
                <!-- Date drop-down -->
                <div class="input-field search-event col s12 m6 l2" id="date">
                    <select>
                        <option value="" disabled selected>Choose your Date</option>
                        <option value="1">Today</option>
                        <option value="2">Tomorrow</option>
                        <option value="3">Next Week</option>
                    </select>
                </div>
                <!-- Check boxes Free + Search button -->
                <div class="search-event checkBox col s12 m6 l2">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <br>
                    <br>
                    <input type="checkbox" id="free" />
                    <label for="free">
                        Free
                    </label>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- Catergories + Images + Links to Catergories -->
    <div class="row" id="imgLinks">
        <div class="col">
            <div class="card">
                <div class="card-image">
                    <img id="Derek" src="assets/images/sportingevents.jpg">
                    <span class="card-title black-text">Sporting Events</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber lighten-1"><i class="material-icons">event_seat</i></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-image">
                    <img id="Derek" src="assets/images/concerts2.jpg">
                    <span class="card-title black-text">Concerts</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber lighten-1"><i class="material-icons">local_activity</i></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-image">
                    <img id="Derek" src="assets/images/museum.jpg">
                    <span class="card-title black-text">Museums</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber lighten-1"><i class="material-icons">location_city</i></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-image">
                    <img id="Derek" src="assets/images/restaurant.jpg">
                    <span class="card-title black-text">Restaurants</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light amber lighten-1"><i class="material-icons">local_dining</i></a>
                </div>
            </div>
        </div>
    </div>
        <!-- Link for jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Link to Javascript file -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        <!-- Can use Materialize for Js -->
        <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
</body>

</html>
