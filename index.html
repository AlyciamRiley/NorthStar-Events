<head>
    <meta charset="UTF-8">
    <title>NorthStar Events</title>

    <!-----CSS Pages----->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-------- Materialize---->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

<body>
    <!-- Logo + Slogan -->



        <div class="background">
            <div class="transbox">
                <h2 id="logo">NorthStar<img id="star" src="assets/images/star.png" height=100px>Events</h2>
                <h2 id="slogan">No Excuses. Get Out and Enjoy Life.</h2>
            </div>
        </div>



    <br>
    <br>
    <!-- Search-form -->
    <!--  to do list 
    Order of search form.
         Search box
         Location 
         Date drop down
         Free
         Submit 
          -->
    <div class="row search">
        <form action="#">
            <!-- Search Box -->
            <div class="row">
                <div class="input-field col s2">
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Search</label>
                </div>
                <!-- Location drop-down -->
                <div class="input-field search-event" id="location">
                    <select multiple>
                        <option value="" disabled selected>Choose your Location</option>
                        <option value="1">Minneapolis</option>
                        <option value="2">St. Paul</option>
                        <option value="3">Maplewood</option>
                    </select>
                </div>
                <!-- Date drop-down -->
                <div class="input-field search-event" id="location">
                    <select>
                        <option value="" disabled selected>Choose your Date</option>
                        <option value="1">Today</option>
                        <option value="2">Tomorrow</option>
                        <option value="3">Next Week</option>
                    </select>
                </div>
                <!-- Check boxes Free + Remember Me -->
                <div class="search-event">
                    <div class="checkBox">
                        <input type="checkbox" id="free" />
                        <label for="free">
                            Free
                        </label>
                    </div>
                </div>
                <!-- Search button -->
                <div class="search-event">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
        </form>
    </div>
    <br><br><br><br>
