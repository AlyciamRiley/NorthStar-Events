<!-- Our project "NorthStar Events" is an event finder website specifically catering towards events in Minnesota that allows people to view the weather and then search appropriate local events by keywords and then schedule those events via Google Calendar. Created by: Paul Prokosch, Derek Frand, Derek Jacobson, Alycia Riley, Carl Liu. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NorthStar Events</title>
    <!-- CSS Pages -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,400i,700,900|Shadows+Into+Light+Two|Special+Elite|Shrikhand" rel="stylesheet">
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/northstar.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Logo + Slogan -->
    <section class="hero">
        <div class="inner-text">
            <div class="logo">
                <p class="p1">NorthStar</p>
                <p class="p2">events</p>
            </div>
            <div class="slogan">
                <p class="p3">No Excuses. Get out and enjoy <span id="transform"></span></p>
            </div>
        </div>
    </section>
    <br>
    <br>
    <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>   <p id="weather-box">weather</p>
    </a>
    <br>
    <br>
    <!-- Search-form -->
    <div class="search-form">
        <form action="#">
            <!-- Search Box -->
            <div class="row" style="color:#6aCBD3;">
                <div class="input-field search-event col s12 m6 l2">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="input_text" type="text" data-length="10">
                    <label for="input_text">Search</label>
                </div>
                <!-- Location drop-down -->
                <div class="input-field search-event col s12 m6 l2" id="location">
                    <select multiple>
                        <option value="" disabled selected>Choose Location</option>
                        <option value="1">Minneapolis</option>
                        <option value="2">St. Paul</option>
                        <option value="3">Maplewood</option>
                        <option value="3">Minnetonka</option>
                    </select>
                </div>
                <!-- Date drop-down -->
                <div class="input-field search-event col s12 m6 l2" id="date">
                    <select>
                        <option value="" disabled selected>Choose Date</option>
                        <option value="1">Today</option>
                        <option value="2">Tomorrow</option>
                        <option value="3">Next Week</option>
                    </select>
                </div>
                <!-- Check boxes Free + Search button -->
                <div class="search-event checkBox col s12 m6 l2">
                    <button type="submit" class="btn btn-primary waves-effect waves-light amber lighten-1">Search</button>
                    <br>
                    <br>
                    <input type="checkbox" id="free" />
                    <label for="free">
                        Free
                    </label>
                </div>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="searchResults">
    </div>
    <!-- Catergories + Images + Links to Catergories -->
    <div class="row" id="category-links">
        <div class="col" id="responsiveSports">
            <div class="card">
                <div class="photo" id="sports-photo"></div>
                <div class="banner"></div>
                <ul>
                    <li><b>Sports and Fitness</b></li>
                </ul>
                <button class="contact category-btn" id="card1">click to get in touch</button>
            </div>
        </div>
        <div class="col" id="responsiveMusic">
            <div class="card">
                <div class="photo" id="music-photo"></div>
                <div class="banner"></div>
                <ul>
                    <li><b>Music</b></li>
                </ul>
                <button class="contact category-btn" id="card2">click to get in touch</button>
            </div>
        </div>
        <div class="col" id="responsiveArt">
            <div class="card">
                <div class="photo" id="art-photo"></div>
                <div class="banner"></div>
                <ul>
                    <li><b>Visual Arts</b></li>
                </ul>
                <button class="contact category-btn" id="card3">click to get in touch</button>
            </div>
        </div>
        <div class="col" id="responsiveFood">
            <div class="card">
                <div class="photo" id="food-photo"></div>
                <div class="banner"></div>
                <ul>
                    <li><b>Food&Drink</b></li>
                </ul>
                <button class="contact category-btn" id="card4">click to get in touch</button>
            </div>
        </div>
    </div>
    <div id="last-viewed">
    </div>
    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <!-- FireBase Script -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- Linking our app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Can use Materialize for Js -->
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <!--Hero Animation-->
    <script type="text/javascript" src="assets/javascript/hero.js"></script>
</body>

</html>
